<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: KaiTi, "Ê•∑‰Ωì", STKaiti, "ÂçéÊñáÊ•∑‰Ωì", serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background: #f7f7f7;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.06);
        }
        
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5em;
            font-family: KaiTi, "Ê•∑‰Ωì", STKaiti, "ÂçéÊñáÊ•∑‰Ωì", serif;
            font-weight: 600;
        }
        
        .pets-section {
            margin-bottom: 60px;
        }
        
        .pets-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 40px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        
        .pet-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 3/4;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        
        .pet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .pet-card:hover::before {
            opacity: 1;
        }
        
        .pet-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .pet-card:hover img {
            transform: scale(1.08);
        }
        
        .pet-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .pet-card:nth-child(1) {
            grid-column: 1;
        }
        
        .pet-card:nth-child(2) {
            grid-column: 2;
            margin-top: 30px;
        }
        
        .pet-card:nth-child(3) {
            grid-column: 3;
            margin-top: 60px;
        }
        
        .donate-section {
            text-align: center;
            padding: 40px 0 0;
            border-top: 1px solid #eee;
        }
        
        .donate-section p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .qr-codes {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        .qr-code {
            text-align: center;
            width: 200px;
        }
        
        .qr-code img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 12px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .qr-code img:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        .qr-code p {
            margin-top: 15px;
            color: #666;
            font-weight: 500;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px 25px;
            background: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        .back-btn:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* ÂìçÂ∫îÂºèÂ∏ÉÂ±Ä */
        @media (max-width: 1024px) {
            .container {
                padding: 30px;
            }
            
            .pets-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .pet-card:nth-child(n) {
                grid-column: span 1;
                grid-row: span 1;
            }
            
            .pet-card:nth-child(1) {
                grid-column: span 2;
                grid-row: span 2;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .pets-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 180px;
            }
            
            .qr-codes {
                gap: 30px;
            }
            
            .qr-code {
                width: 180px;
            }
            
            .qr-code img {
                width: 180px;
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .pets-grid {
                grid-template-columns: 1fr;
                grid-auto-rows: 250px;
            }
            
            .pet-card:nth-child(n) {
                grid-column: 1;
                grid-row: auto;
            }
            
            .qr-codes {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
            
            .qr-code {
                width: 200px;
            }
            
            .qr-code img {
                width: 200px;
                height: 200px;
            }
        }
        
        /* Lightbox Ê†∑Âºè‰øùÊåÅ‰∏çÂèò */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 4px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }
        
        .lightbox.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .close-lightbox {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .close-lightbox:hover {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>

    </div>
    
    <script>
        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        document.querySelectorAll('.pet-card img').forEach(img => {
            img.onclick = function() {
                openLightbox(this.src);
            };
        });
        
        document.getElementById('lightbox-img').onclick = function(e) {
            e.stopPropagation();
        };
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
